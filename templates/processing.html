<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processing — GenAI Drive Summarizer</title>
    <style>
      :root {
        --bg: #f8f9fa;
        --card: #ffffff;
        --primary: #4285f4;
        --primary-hover: #3367d6;
        --text: #202124;
        --muted: #5f6368;
        --border: #dadce0;
        --danger: #d93025;
        --danger-hover: #b3261e;
        --success: #0f9d58;
        --bar-bg: #e8eaed;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Segoe UI",
          system-ui,
          -apple-system,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 48px 44px;
        max-width: 560px;
        width: 100%;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--bar-bg);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        margin: 0 auto 24px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 8px;
      }

      .subtitle {
        color: var(--muted);
        font-size: 0.92rem;
        margin-bottom: 28px;
      }

      /* Progress bar */
      .progress-wrap {
        background: var(--bar-bg);
        border-radius: 10px;
        height: 16px;
        overflow: hidden;
        margin-bottom: 12px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--success));
        border-radius: 10px;
        width: 0%;
        transition: width 0.4s ease;
      }

      .progress-text {
        font-size: 0.88rem;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .current-file {
        font-size: 0.85rem;
        color: var(--muted);
        margin-bottom: 28px;
        min-height: 1.4em;
        word-break: break-all;
      }

      .current-file strong {
        color: var(--text);
      }

      /* Stop button */
      .btn-stop {
        display: inline-block;
        padding: 12px 36px;
        background: var(--danger);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition:
          background 0.2s,
          transform 0.1s;
      }

      .btn-stop:hover {
        background: var(--danger-hover);
      }

      .btn-stop:active {
        transform: scale(0.97);
      }

      .btn-stop:disabled {
        background: #aaa;
        cursor: not-allowed;
      }

      .done-msg {
        display: none;
        margin-top: 20px;
        font-weight: 600;
        color: var(--success);
        font-size: 1rem;
      }

      @media (max-width: 480px) {
        .card {
          padding: 32px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="spinner" id="spinner"></div>
      <h1>Scanning Documents</h1>
      <p class="subtitle">
        Your Google Drive files are being downloaded and summarized.
      </p>

      <p class="progress-text" id="progressText">0 / 0 files</p>
      <div class="progress-wrap">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p class="current-file" id="currentFile">Initializing…</p>

      <button class="btn-stop" id="stopBtn" onclick="stopProcessing()">
        ⏹ Stop Scanning
      </button>

      <p class="done-msg" id="doneMsg">✓ Redirecting to results…</p>
    </div>

    <script>
      const bar = document.getElementById("progressBar");
      const text = document.getElementById("progressText");
      const file = document.getElementById("currentFile");
      const stopBtn = document.getElementById("stopBtn");
      const spinner = document.getElementById("spinner");
      const doneMsg = document.getElementById("doneMsg");

      let polling = true;

      async function poll() {
        if (!polling) return;
        try {
          const res = await fetch("/process/status");
          const data = await res.json();

          const pct =
            data.total > 0
              ? Math.round((data.completed / data.total) * 100)
              : 0;
          bar.style.width = pct + "%";
          text.textContent = data.total
            ? `${data.completed} / ${data.total} files (${pct}%)`
            : "Listing files…";

          if (data.current_file) {
            file.innerHTML = `Processing: <strong>${data.current_file}</strong>`;
          }

          if (!data.is_running && (data.completed > 0 || data.stopped)) {
            // Done or stopped — redirect
            polling = false;
            spinner.style.display = "none";
            stopBtn.style.display = "none";
            doneMsg.style.display = "block";
            setTimeout(() => (window.location.href = "/results"), 1200);
            return;
          }
        } catch (err) {
          console.error("Poll error:", err);
        }
        setTimeout(poll, 2000);
      }

      async function stopProcessing() {
        stopBtn.disabled = true;
        stopBtn.textContent = "Stopping…";
        try {
          await fetch("/process/stop", { method: "POST" });
        } catch (err) {
          console.error("Stop error:", err);
        }
        // Polling will detect is_running=false and redirect
      }

      // Start polling
      poll();
    </script>
  </body>
</html>
